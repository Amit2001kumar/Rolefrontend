<!-- role-management.component.html -->
<div>
    <h2>Role Management</h2>
    <ul>
      <li *ngFor="let role of roles">
        {{ role }}
        <button (click)="editRole(role)">Edit</button>
        <button (click)="deleteRole(role)">Delete</button>
      </li>
    </ul>
  
    <div *ngIf="selectedRole">
      <h3>Edit Role</h3>
      <input type="text" [(ngModel)]="newRole" />
      <button (click)="updateRole()">Update</button>
    </div>
  
    <div>
      <h3>Add New Role</h3>
      <input type="text" [(ngModel)]="newRole" />
      <button (click)="addRole()">Add</button>
    </div>
  </div>
